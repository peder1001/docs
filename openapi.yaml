openapi: 3.1.0
info:
  title: Calculation API
  version: '1.0.0'
  description: |
    **Overview**  
    The Calculation API provides a single `calculate` endpoint for estimating greenhouse gas emissions from transporting cargo. 

    **Base URL**  
    https://api.terratwin.com/api/v1/transportation/emissions

    **Authentication**  
    Every request to this API requires authentication with an API key. 
    Add your key to the `x-api-key` header to identify and authorize your account.
    API keys can be obtained from your account dashboard at https://www.terratwin.com/account/settings/api-key-manager

    **Rate limits**  
    Each account is limited to 5 requests per second.
    Requests exceeding this threshold may be temporarily rejected with a `429 Too Many Requests` response. 
    You can retry after a short delay.

    **Cost**  
    The API uses a credit-based billing model.
    Each transport operation processed counts as 1 credit, including connector segments such as first-mile and last-mile road operations.
    Weighted-mode operations may expand into multiple component operations; in these cases, each child operation is charged as a separate credit.
    Air transport operations are billed as a single credit, even when the model inserts multiple stopovers automatically.
    Road sub-operations occurring as part of roll-on/roll-off ferry or train movements are included at no extra cost.
    Emissions associated with logistics hubs do not incur any credit charges.
  termsOfService: https://example.com/terms
  
servers:
  - url: https://api.terratwin.com/api/v1/transportation/emissions

paths:
  /calculate:
    post:
      summary: Calculate transport emissions
      operationId: calculate
      security:
        - ApiKeyAuth: []
      description: |
        Calculates greenhouse gas emissions for one or more transport operations.
        The endpoint supports the four core transport modes — `AIR`, `RAIL`, `ROAD`, and `WATER` — as well as a combination mode, 
        `WEIGHTED_MODES`, which allows multiple underlying modes to be prorated into a single combined operation. 
        Each transport operation in the request represents one leg of the cargo movement, 
        and you may submit a single operation or a sequence of operations within the same request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateRequest'
            example:
              options:
                fallbackTransportModes:
                  - ROAD
                  - AIR

              cargo:
                category: GENERAL
                densityCharacteristics: LIGHT
                weight:
                  unit: KILOGRAM
                  value: 100

              origin:
                type: PLACE
                street: 10 Downing St
                postCode: SW1A 2AB
                city: London
                countryCode: GB

              destination:
                type: PLACE
                street: Wetstraat 175
                postCode: "1048"
                city: Brussel
                countryCode: BE

              transportChain:
                - type: WATER
                  departureDateTime: "2025-12-25T00:00:00+00:00"
                  arrivalDateTime: "2026-01-01T18:12:30Z"
                  vehicle: CONTAINER
                  containerTypeCode: "22G1"
                  navigationConstraints:
                    - AVOID_KIEL_CANAL
                    - AVOID_NORTHEAST_PASSAGE
                    - AVOID_NORTHWEST_PASSAGE
                  firstMile:
                    structure: ARTICULATED
                    grossWeight:
                      unit: METRIC_TONNE
