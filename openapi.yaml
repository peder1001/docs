# Components
components:
  securitySchemes:
      ApiKeyAuth:
        type: apiKey
        in: header
        name: x-api-key
        description: API key for authenticating requests. Include this header in all calls.

  schemas:
    CalculateRequest:
      type: object
      required:
        - cargo
      properties:
        options:
          $ref: '#/components/schemas/CalculationOptions'
        cargo:
          $ref: '#/components/schemas/Cargo'
        origin:
          $ref: '#/components/schemas/Location'
        destination:
          $ref: '#/components/schemas/Location'
        transportChain:
          type: array
          description: |
            Represents the sequence of transport and hub operations that define a complete multimodal logistics chain.

            **Structure**  
            The `transportChain` is an ordered array of elements describing how cargo moves between points.  
            - Each transport element represents a specific operation and has a `type` value of `AIR`, `RAIL`, `ROAD`, `WATER`, or `WEIGHTED_MODES`.  
            - Each hub element has a `type` of `HUB` and represents the connecting location between consecutive transport segments.

            **Behavior**  
            - If this array is not provided or is empty, fallback transport modes are attempted instead.
            The system will cycle through the fallback modes in order, applying default parameters for each until one succeeds or all fail.  
            - Hubs must appear between each pair of transport operations to define the connecting locations between them.  
            - Hubs may also appear as the first and/or last elements in the array. This allows a logistics hub to act as the origin or destination
            in place of the top-level `origin` and `destination` properties, enabling emissions to be attributed to those locations.

          items:
            oneOf:
              - $ref: '#/components/schemas/UnknownTransport'
              - $ref: '#/components/schemas/AirTransport'
              - $ref: '#/components/schemas/RailTransport'
              - $ref: '#/components/schemas/RoadTransport'
              - $ref: '#/components/schemas/WaterTransport'
              - $ref: '#/components/schemas/WeightedModesTransport'
              - $ref: '#/components/schemas/Hub'

    HubTypes:
      type: string
      enum:
        - NONE
        - TRANSSHIPMENT
        - STORAGE_AND_TRANSSHIPMENT
        - WAREHOUSE
        - LIQUID_BULK_TERMINAL
        - MARITIME_CONTAINER_TERMINAL
      x-enumDescriptions:
        NONE: No emissions
        TRANSSHIPMENT: |
          A facility where more than 80% of goods are transferred from one transport vehicle or mode to another with minimal or no long-term storage.
        STORAGE_AND_TRANSSHIPMENT: |
          A facility that combines cargo transfer and warehousing functions, with neither transshipment-only activities nor warehousing activities 
          accounting for more than 80% of the goods handled.
        WAREHOUSE: |
          A facility is a hub where more than 80% of goods are stored and processed—focusing on inventory management, order fulfillment, packaging, 
          and distribution rather than on cargo transfer between transport modes.
        LIQUID_BULK_TERMINAL: |
          A specialized facility designed for handling, transferring, and storing liquid raw materials or products (e.g., oil, chemicals).
        MARITIME_CONTAINER_TERMINAL: |
          A facility located at a harbor where cargo containers are transshipped between container ships and land based transport modes such as trains or trucks.

    DefaultHubTypes:
      title: Default hub types
      type: object
      description: |
        The default logistics hub types to insert between transport operations when automatic hub insertion is enabled (which it is by default).  

        Each property corresponds to a specific transition from one mode of transport to another and determines which hub type is used for that modal switch.  

        Setting a property to `NONE` disables hub insertion for that transition, meaning no hub emissions will be included between those two modes.
      properties:
        airToAir:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from one aircraft to another.
        airToRail:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from an aircraft to a train.
        airToRoad:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from an aircraft to a road vehicle.
        airToWaterContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from an aircraft to a maritime `CONTAINER` vessel.
        airToWaterNonContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from an aircraft to a maritime vessel that is not a `CONTAINER` vessel.
        railToAir:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from a train to an aircraft.
        railToRail:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from one train to another.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        railToRoad:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from a train to a road vehicle.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        railToWaterContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from a train to a maritime `CONTAINER` vessel.
        railToWaterNonContainerized:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from a train to a maritime vessel that is not a `CONTAINER` vessel.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        roadToAir:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from a road vehicle to an aircraft.
        roadToRail:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from a road vehicle to a train.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        roadToRoad:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from one road vehicle to another.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        roadToWaterContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from a road vehicle to a maritime `CONTAINER` vessel.
        roadToWaterNonContainerized:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from a road vehicle to a maritime vessel that is not a `CONTAINER` vessel.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        waterContainerizedToAir:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from a maritime `CONTAINER` vessel to an aircraft.
        waterContainerizedToRail:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from a maritime `CONTAINER` vessel to a train.
        waterContainerizedToRoad:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from a maritime `CONTAINER` vessel to a road vehicle.
        waterContainerizedToWaterContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from one maritime `CONTAINER` vessel to another.
        waterContainerizedToWaterNonContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from a maritime `CONTAINER` vessel to a maritime vessel that is not a `CONTAINER` vessel.
        waterNonContainerizedToAir:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from a maritime vessel that is not a `CONTAINER` vessel to an aircraft.
        waterNonContainerizedToRail:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from a maritime vessel that is not a `CONTAINER` vessel to a train.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        waterNonContainerizedToRoad:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Hub type used when cargo transfers from a maritime vessel that is not a `CONTAINER` vessel to a road vehicle.
            The default is `TRANSSHIPMENT` except for liquid cargo, which uses `LIQUID_BULK_TERMINAL`.
        waterNonContainerizedToWaterContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: MARITIME_CONTAINER_TERMINAL
          description: Hub type used when cargo transfers from a maritime vessel that is not a `CONTAINER` vessel to a maritime `CONTAINER` vessel.
        waterNonContainerizedToWaterNonContainerized:
          $ref: '#/components/schemas/HubTypes'
          default: TRANSSHIPMENT
          description: Hub type used when cargo transfers from one maritime vessel that is not a `CONTAINER` vessel to another.

    CalculationOptions:
      title: Calculation options
      type: object
      description: |
        Used to customize emissions calculations and to control which details are included in the response.
      properties:
        hubInsertion:
          type: string
          default: AUTOMATIC_ON_ALL_TRANSITIONS
          description: |
            Controls how emissions from logistics hubs are modeled in the calculation.
            By default, logistics hubs are automatically inserted between every transport operation so that associated hub emissions are always included.  

            Set this option to `"MANUAL"` to disable automatic insertion and require hubs to be added explicitly.  
            
            Note that including hub emissions is a core requirement of ISO 14083, so disabling automatic hub insertion may lead to results that are not fully compliant.
          enum:
            - MANUAL
            - AUTOMATIC_ON_ALL_TRANSITIONS       
          x-enumDescriptions:
            MANUAL: Automatic hub insertion is disabled
            AUTOMATIC_ON_ALL_TRANSITIONS: Automatically inserts a logistics hub between every transport operation.

        defaultHubTypes:
          $ref: '#/components/schemas/DefaultHubTypes'

        fallbackTransportModes:
          type: array
          description: |
            Fallback transport modes are evaluated sequentially. 
            Each mode in the array is attempted one after another until one succeeds or all have failed. 
            Every attempt uses a fully defaulted configuration for the mode being tried. 
            If all modes fail, the error returned is the one produced by the final mode attempted.  

            This fallback mechanism is applied in the following situations:
            - When a transport operation is configured with an UNKNOWN transport type.
            - When a transport operation fails. Each mode in the array is attempted in order (excluding the mode that failed).
          items:
            type: string
            enum:
              - AIR
              - RAIL
              - ROAD
              - WATER
            x-enumDescriptions:
              AIR: Attempt to transport the cargo using aircraft.
              RAIL: Attempt to transport the cargo using a rail network.
              ROAD: Attempt to transport the cargo using a road network.
              WATER: Attempt to transport the cargo using a maritime vessel.

        includeRoutePolylines:
          type: boolean
          default: false
          description: |
            Whether to include route polylines in the results of ROAD, RAIL and WATER transport operations.
            When enabled, polylines are encoded using the Google Encoded Polyline Algorithm Format.

    Cargo:
      title: Cargo
      type: object
      description: |
        Defines the transported goods for which emissions are calculated. 
        Cargo parameters affect vehicle choice, load factors, and resulting emission estimates throughout the transport chain.
        Only the weight property is mandatory. Other properties will be defaulted if they are not provided. 
        However, the more detail provided, the more accurate the results will be.
      required:
        - weight
      properties:
        category:
          type: string
          description: High-level classification of the cargo. Used to select default vehicle classes and sizes automatically when specific transport details are not provided.
          default: GENERAL
          enum:
            - AUTOMOBILES
            - BUILDING_MATERIALS
            - CEREALS
            - COAL_AND_STEEL
            - GENERAL
            - LIQUEFIED_GAS
            - LIQUID_CHEMICALS
            - MANUFACTURED_PRODUCTS
            - OIL
            - REFRIGERATED_BULK
            - SOLID_CHEMICALS
          x-enumDescriptions:
            AUTOMOBILES: |
              Finished vehicles transported by specialized carriers. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `AVERAGE_MIXED` by default.
            BUILDING_MATERIALS: |
              Construction materials like cement, sand and gravel, bricks, stone, and lumber. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `HEAVY` by default. 
            CEREALS: | 
              Grain crops and similar agricultural bulk goods. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `HEAVY` by default. 
            COAL_AND_STEEL: |
              Extra heavy bulk where empty returns are almost always required. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `HEAVY` by default. 
            GENERAL: |
              Default category for unspecified or miscellaneous cargo types. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `AVERAGE_MIXED` by default.
            LIQUEFIED_GAS: |
              Gases liquefied for transport, such as LNG and LPG, carried in insulated or pressurized vessels. 
              Climate control is `AT_AMBIENT` by default as road tankers do not typically use active refrigeration systems. 
              The cargo density is characterized as `HEAVY` by default.
            LIQUID_CHEMICALS: |
              Materials in liquid form, typically transported in bulk using specialized tanks.
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `HEAVY` by default.
            MANUFACTURED_PRODUCTS: |
              Consumer or industrial goods produced by manufacturing, as opposed to raw materials. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `AVERAGE_MIXED` by default. 
            OIL: |
              Crude oil or refined petroleum products typically transported in bulk. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `HEAVY` by default. 
            REFRIGERATED_BULK: |
              Perishable goods that must be kept cold during transit. 
              Climate control is `REQUIRED` by default. 
              The cargo density is characterized as `AVERAGE_MIXED` by default.
            SOLID_CHEMICALS: |
              Powders, granules, pellets, or other solid packaged chemicals typically handled and shipped as dry bulk materials. 
              Climate control is `AT_AMBIENT` by default. 
              The cargo density is characterized as `HEAVY` by default.

        densityCharacteristics:
          type: string
          description: |
            Indicates the typical mass density of the cargo. Used in emissions calculations for container terminal hubs, rail and road transportation.
            Defaults according to category if unspecified.
          enum:
            - LIGHT
            - AVERAGE_MIXED
            - HEAVY            
          x-enumDescriptions:
            LIGHT: Low-density cargo that “cubes out before it weighs out” like furniture, clothing and footwear. Defined as 6 tonnes per TEU.
            AVERAGE_MIXED: Medium-density or mixed cargo. Defines at 10 tonnes per TEU. 
            HEAVY: High-density cargo that is tightly packed like metals and raw or bulk commodities.

        climateControl:
          type: string
          description: |
            Defines if the cargo must be transported under active climate control. When set to `REQUIRED`, emissions calculations include the added energy use
            from refrigeration or other powered temperature regulation systems.
            Defaults according to category if unspecified.
          enum:
            - AT_AMBIENT
            - REQUIRED
          x-enumDescriptions:
            AT_AMBIENT: Cargo is carried under natural temperature conditions without active cooling or heating.
            REQUIRED: Cargo requires active temperature regulation, such as mechanical refrigeration, during transport.

        weight:
          type: object
          description: |
            The shipment mass in air (i.e., uncorrected for buoyancy or displacement effects) that quantifies the amount of goods being transported.
            The weight should include the goods and the packaging provided for transport by the shipper, 
            but not any additional packaging or handling equipment used by the carrier or LSP, such as pallets or containers.
          required:
            - value
            - unit
          properties:
            value:
              type: number
              format: double
              description: Numeric value representing the cargo’s net mass in air.
            unit:
              type: string
              description: Unit of measurement for the cargo’s mass, in either metric or U.S. customary units.
              enum:
                - KILOGRAM
                - POUND
                - METRIC_TONNE
                - US_SHORT_TON
              x-enumDescriptions:
                KILOGRAM: Measure in kilograms.
                POUND: Measure in U.S. customary / imperial pounds.
                METRIC_TONNE: Measure in metric tonnes (1000 kg).
                US_SHORT_TON: Measure in U.S. customary short tons (two thousand pounds).

    Location:
      title: Location
      type: object
      description: |
        Locations resolve either to a transport facility (airport, harbor, or rail yard) or 
        to a general geographic area such as a building, street, postcode, or city. 
        For larger areas, centroids are used to represent the approximate position.  

        **Identification and geocoding**  
        - Airports and harbors can be identified directly by code (`iataCode` for airports,
        `unLoCode` for harbors).  
        - Otherwise, the location is geocoded based on the available address components,
        and if the `type` is not `PLACE`, the closest transport facility of the indicated
        type is selected.  

        **Geocoding priority**  
        When multiple data sources are provided, they are evaluated in the following order
        of preference:
        1. Geographic coordinates (latitude and longitude)  
        2. IATA code (for non-airport locations)  
        3. Structured address components  
        4. UN/LOCODE (for non-harbor locations)  
        5. Unstructured address text  

        Geocoding accuracy depends on the quality and completeness of the input. Structured addresses 
        almost always yield better results and are tolerant of minor data-entry errors, such as postcodes
        appearing in street fields. For both structured and unstructured inputs, the most probable match
        is selected based on lexicographical similarity to known locations.  

        **Operational behavior**  
        When a transport facility is specified directly, it will be used regardless of any transport vehicle 
        specified. The system does not enforce suitability constraints. For example, a large aircraft such as 
        a Boeing 747-8F may be routed to Gibraltar International (LXGB) despite its short runways. 
        If the airport were not explicitly chosen, the system would instead select a nearby suitable airport such 
        as Málaga-Costa del Sol (AGP).  
          
        Similarly, a container vessel may be routed to Plymouth (GBPLY) even though the port lacks container handling 
        facilities. If the port were not specified explicitly, a capable alternative such as Southampton (GBSOU) 
        would be selected automatically.
      required:
        - type
      properties:
        type:
          type: string
          description: |
            Defines the category of the location, distinguishing between transport facilities such as airports, harbors, and rail yards, 
            and general places such as buildings, streets, postcodes, or cities.
          enum:
            - PLACE
            - AIRPORT
            - RAIL_YARD
            - HARBOR
          x-enumDescriptions:
            PLACE: |
              **General place**  
              The location is resolved to a general geographic point such as a building, street, postcode area, or city, rather than to a transport facility.  

              For transport modes other than road, first and last-mile routing will typically occur between this place and an automatically selected airport, harbor, or rail yard.
            AIRPORT: |
              **Airport**  
              - If an IATA code (`iataCode`) is provided, the corresponding airport is looked up directly.  
              - If a UN/LOCODE (`unLoCode`) is provided, it is resolved to its published coordinates, and the nearest eligible airport to that point is selected.  
              - Otherwise, the location is geocoded and matched to the nearest eligible airport — typically a commercial or regional airport of reasonable size, not a small private airstrip.  

              For locations set to this type, there is no first or last-mile routing to or from the airport.  
              Aircraft selection is unrestricted, even if the system deems the airport's runways unsuitable for the selected aircraft.  
              This enables the explicit override of built-in runway suitability assessments, typically for cases where the aircraft is operating below its maximum payload or fuel capacity.
            RAIL_YARD: |
              **Rail yard**  
              - The location is geocoded and matched to the nearest rail facility or network connection point.  
              - If a UN/LOCODE (`unLoCode`) or IATA airport code (`iataCode`) is provided, it is resolved to coordinates, and the nearest rail facility or network connection to that point is selected.  

              For locations set to this type, there is no first or last-mile routing to or from the rail yard.  
              Rail yards are not identified by a specific code; to reference one directly, provide a structured address or geographic coordinates.
            HARBOR: |
              **Harbor**  
              - If a UN/LOCODE (`unLoCode`) is provided, the harbor is looked up directly.  
              - If an IATA airport code (`iataCode`) is provided, it is resolved to coordinates, and the nearest harbor to that point is selected.  
              - Otherwise, the location is geocoded and matched to the nearest harbor in the system.  

              For locations set to this type, there is no first or last-mile routing to or from the harbor.  
              Vessel selection is unrestricted, even if the system determines that the harbor cannot accommodate the vessel’s class or size.  
              This enables the explicit override of built-in harbor capability constraints, typically for special operational circumstances such as partial-load, repositioning, or coastal operations.        
        latitude:
          type: number
          format: double
          description: Latitude in decimal degrees (WGS 84 — EPSG:4326), range -90 to 90.
        longitude:
          type: number
          format: double
          description: Longitude in decimal degrees (WGS 84 — EPSG:4326), range -180 to 180.
        iataCode:
          type: string
          description: |
            Three-letter IATA airport code. Case-insensitive; normalized to uppercase, e.g., 
            - `LAX`
            - `LHR`
        unLoCode:
          type: string
          description: |
            UN/LOCODE for the location. Accepts either a 3-letter (will be prefixed with the country code) or a full 5-letter code.
            Case-insensitive; normalized to uppercase.
          oneOf:
            - type: string
              description: |
                The full 5-character code, e.g., 
                - `USNYC`
                - `FRPAR`
              minLength: 5
              maxLength: 5   
            - type: string
              description: |
                3-letter location code. Prefixed with the ISO 3166-1 alpha-2 country code derived from the `countryCode` to build the full 5-character code, e.g., 
                - `NYC` (paired with `US` to give `USNYC`)
                - `PAR` (paired with `FR` to give `FRPAR`)
              minLength: 3
              maxLength: 3
        street:
          type: string
          description: |
            Street name and number (if available), or the name of a recognized landmark for the location, e.g.,
            - `1600 Pennsylvania Ave NW`
            - `Château de Versailles`
            - `Platz der Republik 1`
        postcode:
          type: string
          description: |
            Postal or ZIP code identifying the area of the location. Format varies by country, e.g.,
            - `90210` *(Beverly Hills)*
            - `WC2N 5DU` *(Trafalgar Square)*
        city:
          type: string
          description: |
            City, town, or municipality where the location is situated, e.g.,
            - `Berlin`
            - `Paris`
            - `New York`
        region:
          type: string
          description: |
            Administrative area (state/province/county/territory); optional, but can improve geocoding accuracy, e.g.,
            write the description here
            - `Bretagne`
            - `Ontario`
            - `Bavaria`
        countryCode:
          type: string
          description: ISO 3166-1 country code; accepts alpha-2, alpha-3, or numeric forms.
          oneOf:
            - type: string
              description: |
                Two-letter [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) country code, e.g.,
                - `US` *(United States)*
                - `FR` *(France)*
                - `GB` *(United Kingdom)*
              minLength: 2
              maxLength: 2   
            - type: string
              description: |
                Three-letter [ISO 3166-1 alpha-3](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3) country code, e.g.,
                - `USA` *(United States)*
                - `FRA` *(France)*
                - `GBR` *(United Kingdom)*
              minLength: 3
              maxLength: 3   
            - type: string
              description: |
                Three-digit [ISO 3166-1 numeric](https://en.wikipedia.org/wiki/ISO_3166-1_numeric) country code, e.g.,
                - `840` *(United States)*
                - `250` *(France)*
                - `826` *(United Kingdom)*
              minLength: 3
              maxLength: 3   
              pattern: '^[0-9]{3}$'
        address:
          type: string
          description: |
            Full unstructured address string containing the complete location as written (street/number, postcode, city, region). 
            Commonly derived from shipping documents, customer records, or other unstructured data sources where the address was not captured in separate fields.
            Country need not be included - it will be appended automatically, e.g.,
            - `1600 Pennsylvania Avenue NW Washington DC 20500`
            - `Platz der Republik 1 11011 Berlin Deutschland`
            - `Calle de Bailén, s/n, 28071 Madrid`
      anyOf:
        - title: Coordinates
          type: object
          required:
            - latitude
            - longitude
        - title: IATA code
          type: object
          required:
            - iataCode
        - title: UN/LOCODE
          type: object
          required:
            - unLoCode
        - title: Unstructured address
          type: object
          required:
            - address
            - countryCode
        - title: Structured address
          type: object
          required:
            - street
            - postcode
            - city
            - countryCode
        - title: Street & city
          type: object
          required:
            - street
            - city
            - countryCode
        - title: Street & postcode
          type: object
          required:
            - street
            - postcode
            - countryCode
        - title: Postcode
          type: object
          required:
            - postcode
            - countryCode
        - title: City
          type: object
          required:
            - city
            - countryCode

    UnknownTransport:
      title: "Unknown transport"
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - UNKNOWN
          description: |
            Indicates that no transport mode or mode-specific parameters were provided.
            When this type is used, the system attempts to infer the operation by evaluating a predefined sequence of fallback transport modes.  
            **Fallback transport mode logic**
            - The system evaluates each fallback mode in order, using defaulted parameters for that mode.
            - The first mode that manages to successfully route and calculate emissions is selected.
            - If all modes fail, the request will fail.

            **Fallback mode sources**
            - If the request specifies `options.fallbackTransportModes`, the system uses them in the provided order.
            - If not specified, the system will apply the built-in default fallback sequence:  
              1. `ROAD`. Mode-specific defaults are documented in the *Road transport* section.
              2. `WATER`. Mode-specific defaults are documented in the *Water transport* section.
              3. `AIR`. Mode-specific defaults are documented in the *Air transport* section.

    AirTransport:
      title: "Air transport"
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - AIR
          description: |
            Transport by aircraft.  

            **Aircraft selection**  
            When `vehicle` is omitted, a generic aircraft emissions factor is used.  
              - Uses a generic belly freight emissions factor if `aircraftType` is `PASSENGER`.  
              - Uses a generic freighter emissions factor if `aircraftType` is `FREIGHTER`.  
              - Defaults to a composite emissions factor if `aircraftType` is unspecified.  

            **Generic aircraft classes**
            The system models the maximum payload range and runway requirements of the three types of generic aircraft with five 
            standardized aircraft classes per type:
              1. Wide-body long-haul aircraft  
                - Requires long concrete or bitumen runways.  
                - Range representative of typical long-haul twin/quad jets.  
              2. Narrow-body medium-haul aircraft  
                - Requires at least medium-length concrete or bitumen runways.  
                - Range representative of common single-aisle jets.  
              3. Regional short-haul aircraft  
                - Requires at least short-length concrete or bitumen runways.  
                - Range representative of regional jets and turboprops.
              4. All-terrain STOL aircraft  
                - Requires at minimum short-length runways of any surface (grass, sand, coral, etc.).  
                - Range representative of short-field turboprop aircraft.
              5. All-terrain VSTOL aircraft  
                - Requires at minimum extremely short runways of any surface (grass, sand, coral, etc.).  
                - Range is very limited.

            **Airport selection**
            - If the start or end location is already an airport, it will be used as provided,
              even if its runway lengths cannot accommodate the specified aircraft or class
              (takeoff/landing field length constraints are not enforced).
            - If the start or end location is not an airport, an airport will be selected automatically. Selection is based on:
              - Aircraft compatibility. If a specific aircraft is selected, compatibility is determined based on that aircraft’s runway requirements.  
                If a generic aircraft is used, all airports are considered compatible thanks to the five aircraft classes covering all types of airport.
                After airport selection, the appropriate generic aircraft class is chosen based on the capabilities of the selected airports, 
                using the largest class they can support.
              - Distance from the given location to candidate airports. Shorter distances are preferred.
              - Whether traveling to or from the airport would cross a customs border. 
                Airports requiring a customs-border crossing are highly penalized in the selection process.
              - Airport size and runway length. High capacity airports with longer runways are preferred over smaller ones.
              
            **Automatic stopovers**  
            Automatic stopovers are inserted when a direct flight cannot be operated due to aircraft performance limits or political restrictions.
            - Triggered when the great-circle distance (plus routing margin) exceeds the maximum payload range of the aircraft or aircraft class.
            - Triggered when long-term airspace closures or sanctions prevent direct travel between the departure and arrival airports 
              (e.g., post-2022 restrictions between Western Europe and Russia).
            - Selected from airports that meet aircraft or aircraft class’s runway requirements and minimize deviation from the shortest feasible route.
            - When a generic aircraft is used, the aircraft class is re-determined at each stopover:
              - For each flight segment, the system selects the largest aircraft class supported by both the departure airport and the stopover airport.  
              - So, while the first segment might have to use a smaller class when (e.g., due to short or unpaved runways),
                later segments may use a larger class with far greater range, reducing the number of required stopovers.
            - A logistics hub with transshipment emissions is automatically added at each stopover unless the request’s `options.intermodalHubs` is set
              to `MANUAL` or `options.defaultHubTypes.airToAir` is set to `NONE`.

            **Automatic first and last mile connections**  
            - When the start or end location is not an airport, a road transport operation
              is automatically added to connect the location to the selected departure or arrival airport.  
            - If a `firstMile` or `lastMile` object is provided then road vehicle configuration is taken directly from the corresponding object.
            - If `firstMile` or `lastMile` is not provided then the system automatically selects an appropriate road vehicle based on:
              - Country of operation
              - Cargo category
              - Trip distance
              - Cargo weight

            **Fallback on failure**  
            If an air route cannot be generated because, for example:
            - No airport can be reached from the start or end locations.
            - The aircraft does not have sufficient range to reach the destination or any stopover airport.  

            Then the system will attempt alternative modes of transport when the request `options.fallbackTransportModes` is provided.
            - Each mode except `AIR` in the `options.fallbackTransportModes` array will be attempted in listed order.
            - The process will stop when a mode succeeds, and the calculated emissions for that mode will be returned.
            - If every fallback attempt fails, the system returns the error produced by the final mode in the sequence.

        departureDateTime:
          type: string
          description: |
            When the aircraft departed its origin airport.

            **Format**  
            ISO 8601 extended format date/time string in one of the following formats.
              - Local date/time (no offset), e.g. `2024-11-17T14:32`
              - UTC (Zulu) time, e.g. `2024-11-17T14:32`
              - Offset time, e.g. `2024-11-17T14:32+01:00`

            **Offset management**  
              - Local times are automatically converted to offset times based on the origin airport's timezone.
                  Example (origin JFK): `2025-03-28T09:00` → `2025-03-28T09:00-04:00`  
              - UTC times are automatically converted to offset times based on the origin airport's timezone.
                  Example (origin JFK): `2025-03-28T13:00Z` → `2025-03-28T09:00-04:00`  

            **Supported precision**
              - Milliseconds: `2025-04-17T14:32:45.123+01:00`
              - Seconds: `2025-04-17T14:32:45+01:00`
              - Minutes: `2025-04-17T14:32+01:00`
              - Hours: `2025-04-17T14+01:00`
              - Date only: `2025-04-17`              

        arrivalDateTime:
          type: string
          description: |
            When the aircraft arrived its destination airport.

            **Format**  
            ISO 8601 extended format date/time string in one of the following formats.
              - Local date/time (no offset), e.g. `2024-11-17T14:32`
              - UTC (Zulu) time, e.g. `2024-11-17T14:32`
              - Offset time, e.g. `2024-11-17T14:32+01:00`

            **Offset management**  
              - Local times are automatically converted to offset times based on the destination airport's timezone.
                  Example (destination JFK): `2025-03-28T09:00` → `2025-03-28T09:00-04:00`  
              - UTC times are automatically converted to offset times based on the destination airport's timezone.
                  Example (destination JFK): `2025-03-28T13:00Z` → `2025-03-28T09:00-04:00`  

            **Supported precision**
              - Milliseconds: `2025-04-17T14:32:45.123+01:00`
              - Seconds: `2025-04-17T14:32:45+01:00`
              - Minutes: `2025-04-17T14:32+01:00`
              - Hours: `2025-04-17T14+01:00`
              - Date only: `2025-04-17`              

        aircraftType:
          type: string
          description: |
            Identifies the category of aircraft operation used for emissions estimation.
            Distinct ICAO computational methodologies are applied for passenger and
            freighter aircraft, yielding materially different emissions results.  

            Used in conjunction with the `vehicle` property when the aircraft is referenced by 
            ICAO or IATA code as these often do not distinguish between passenger and freighter configurations.
          enum:
            - PASSENGER
            - FREIGHTER
          x-enumDescriptions:
            PASSENGER: |
              An aircraft that carries freight in its belly hold alongside passengers.  
              Calculations use the ICAO freighter algorithm, adjusted for belly-freight characteristics.  
              When no `vehicle` is specified, a representative belly-freight emissions factor is used.
            FREIGHTER: |
              An aircraft that is purpose-built to carry freight or converted from a passenger aircraft.  
              Calculations use the ICAO freighter algorithm, and default to a generic freighter emissions factor when `vehicle` is not provided.

        vehicle:
          type: string
          description: |
            Identifies the aircraft used for emissions and performance calculations.

            **Accepted identifiers**
              - System identifier — A unique model id from this system.
              - ICAO code — A 4-character (occasionally 3-character) alphanumeric aircraft type designator (Doc 8643) 
                that identifies an aircraft type or closely related sub-types.
              - IATA code — A 3-character alphanumeric equipment code that identifies an aircraft type of group of variants.

            **Disambiguation**
              - When an ICAO or IATA code is supplied that maps to both passenger and freighter variants, `aircraftType` can be used to disambiguate.
              - If an ICAO or IATA code still maps to multiple aircraft models after applying `aircraftType`, the system selects the most commonly
                operated model based on global fleet counts.
              - If `aircraftType` is omitted and a given ICAO/IATA code corresponds to both passenger and freighter variants, emissions will be calculated for
                both variants.
                The final emissions result will be produced by combining the passenger and freighter outputs and weighting them according to the IATA
                Global International Available Cargo Tonne-Kilometers (ACTK) shares by cargo business type for:  
                  - the year of departure, or  
                  - the year of arrival if departure is not provided, or  
                  - the current year if neither date is available.

