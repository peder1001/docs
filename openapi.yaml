            UNIT: A freight train dedicated to a single type of cargo, with emissions calculated based on that cargo category.

        grossTrainWeight:
          type: object
          description: |
            Gross weight of the train. For `MANIFEST` trains, this value is used to
            select the appropriate train size according to the following weight ranges
            | Gross Weight              | Manifest Train Type   |
            |---------------------------|-----------------------|
            | < 750 tonnes              | LIGHT_TRAIN           |
            | 750 to 1,250 tonnes       | AVERAGE_TRAIN         |
            | 1,250 to 1,750 tonnes     | LARGE_TRAIN           |
