          $ref: '#/components/schemas/AirFirstMile'

        lastMile: 
          $ref: '#/components/schemas/AirLastMile'

    RailTransport:
      type: object
      title: "Rail transport"
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - RAIL
          description: |
            Transport by train.

            **Train consist**
            Two types of train consists are supported:  
            - Manifest trains: general mixed-cargo services using multiple wagon types
            - Unit trains: dedicated services carrying a single commodity type  
            The vehicle property should be supplied when the specific rail consist is known.
            If vehicle is not provided, the system infers the rail consist based on:            
            - `trainType`: distinguishes between manifest and unit trains
            - `grossTrainWeight`: determines manifest train size
            - `cargo.category`: determines unit train configuration
            - Region of operation: influences default manifest sizes and container stacking practices 
              (e.g., double-stacking in the USA, Canada, Australia, India)

            **Rail yard selection**
            - The nearest rail yard to the start and end locations is selected.
            - If either location is specified as type `RAILYARD`, no connecting road transport is added for that endpoint.

            **Automatic first and last mile connections**  
            - When the start or end location is not a rail yard, 
              a road transport operation is automatically added to connect the location with the selected start rail yard or end rail yard. 
            - If a `firstMile` or `lastMile` object is provided then road vehicle configuration is taken directly from the corresponding object.
            - If `firstMile` or `lastMile` is not provided then the system automatically selects an appropriate road vehicle based on:
              - Country of operation
              - Cargo category
              - Trip distance
              - Cargo weight

            **Fallback on failure**  
            If a rail route cannot be generated because, for example:
            - No rail yards can be reached from the start or end locations.
            - No connecting route route between the selected rail yards could be found.

            Then the system will attempt alternative modes of transport when the request `options.fallbackTransportModes` is provided.
            - Each mode except `RAIL` in the `options.fallbackTransportModes` array will be attempted in listed order.
            - The process will stop when a mode succeeds, and the calculated emissions for that mode will be returned.
            - If every fallback attempt fails, the system returns the error produced by the final mode in the sequence.

        departureDateTime:
          type: string
          description: |
            When the train departed its origin railyard.

            **Format**  
            ISO 8601 extended format date/time string in one of the following formats.
              - Local date/time (no offset), e.g. `2024-11-17T14:32`
              - UTC (Zulu) time, e.g. `2024-11-17T14:32`
              - Offset time, e.g. `2024-11-17T14:32+01:00`

            **Offset management**  
              - Local times are automatically converted to offset times based on the origin railyard's timezone.
                  Example (origin Paris): `2025-03-28T09:00` → `2025-03-28T09:00+01:00`  
              - UTC times are automatically converted to offset times based on the origin railyard's timezone.
                  Example (origin Paris): `2025-03-28T08:00Z` → `2025-03-28T09:00+01:00`  

            **Supported precision**
              - Milliseconds: `2025-04-17T14:32:45.123+01:00`
              - Seconds: `2025-04-17T14:32:45+01:00`
              - Minutes: `2025-04-17T14:32+01:00`
              - Hours: `2025-04-17T14+01:00`
              - Date only: `2025-04-17`              

        arrivalDateTime:
          type: string
          description: |
            When the train arrived at its destination railyard.

            **Format**  
            ISO 8601 extended format date/time string in one of the following formats.
              - Local date/time (no offset), e.g. `2024-11-17T14:32`
              - UTC (Zulu) time, e.g. `2024-11-17T14:32`
              - Offset time, e.g. `2024-11-17T14:32+01:00`

            **Offset management**  
              - Local times are automatically converted to offset times based on the destination railyard's timezone.
                  Example (destination London): `2025-03-28T09:00` → `2025-03-28T09:00+00:00`  
              - UTC times are automatically converted to offset times based on the destination railyard's timezone.
                  Example (destination London): `2025-03-28T09:00Z` → `2025-03-28T09:00+00:00`  

            **Supported precision**
              - Milliseconds: `2025-04-17T14:32:45.123+01:00`
              - Seconds: `2025-04-17T14:32:45+01:00`
              - Minutes: `2025-04-17T14:32+01:00`
              - Hours: `2025-04-17T14+01:00`
              - Date only: `2025-04-17`              

        vehicle:
          description: |
            The type of train used. 
            When this property is set, the `trainType`, `grossTrainWeight`, `cargo`.`category` properties are ignored.
          enum:
            - LIGHT_TRAIN
            - AVERAGE_TRAIN
            - LARGE_TRAIN
            - EXTRA_LARGE_TRAIN
            - HEAVY_TRAIN
            - AUTOMOBILE_TRAIN
            - CHEMICALS_TRAIN
            - CONTAINER_TRAIN
            - DOUBLE_CONTAINER_TRAIN
            - COAL_AND_STEEL_TRAIN
            - BUILDING_MATERIALS_TRAIN
            - MANUFACTURED_PRODUCTS_TRAIN
            - CEREALS_TRAIN
          x-enumDescriptions:
            LIGHT_TRAIN: A mixed cargo (manifest) freight train with a gross weight less than 750 tonnes.
            AVERAGE_TRAIN: A mixed cargo (manifest) freight train with a gross weight between 750 and 1,250 tonnes.
            LARGE_TRAIN: A mixed cargo (manifest) freight train with a gross weight between 1,250 and 1,750 tonnes.
            EXTRA_LARGE_TRAIN: A mixed cargo (manifest) freight train with a gross weight between 1,750 and 2,250 tonnes.
            HEAVY_TRAIN: A mixed cargo (manifest) freight train with a gross weight greater than 2,250 tonnes.
            AUTOMOBILE_TRAIN: A dedicated (unit) freight train composed solely of autorack wagons used for transporting road vehicles.
            CHEMICALS_TRAIN: |
              A dedicated (unit) freight train composed solely of tank or specialized wagons used for transporting chemical products, 
              including oil, petroleum derivatives, and liquefied gases.
            CONTAINER_TRAIN: A dedicated (unit) freight train composed solely of flat or well wagons used for transporting containers.
            DOUBLE_CONTAINER_TRAIN: A dedicated (unit) freight train composed solely of well wagons used for transporting double-stacked containers.
            COAL_AND_STEEL_TRAIN: A dedicated (unit) freight train composed solely of hopper and gondola wagons used for transporting coal and steel products.
            BUILDING_MATERIALS_TRAIN: A dedicated (unit) freight train composed solely of appropriate wagons used for transporting bulk and palletized building materials.
            MANUFACTURED_PRODUCTS_TRAIN: A dedicated (unit) freight train composed solely of covered or specialized wagons used for transporting manufactured goods.
            CEREALS_TRAIN: A dedicated (unit) freight train composed solely of covered hopper wagons used for transporting cereal grains.

        trainType:
          description: |
            Indicates the type of train.

            For `MANIFEST` trains:
            - The `grossTrainWeight` (when provided) is used to determine the train size.
            - If `grossTrainWeight` is not provided, the size defaults based on the region of operation 
              (e.g., average-weight in Europe, heavy in the USA).

            For `UNIT` trains:
            - `grossTrainWeight` is ignored.
            - The `cargo.category` is used to determine the train type.
            - The `GENERAL` and `REFRIGERATED_BULK` cargo categories are treated as containerized, with wagon size
              varying by region (e.g., single-stacked containers in Europe, double-stacked in the USA).          
          enum:
            - MANIFEST
            - UNIT
          x-enumDescriptions:
