    ResponseLocation:
      title: Location
      type: object
      description: |
        Either a transport facility (airport, harbor, or rail yard) or 
        a general geographic area such as a building, street, postcode, or city. 
        For larger areas, centroids are used to represent the approximate position.  
      required:
        - type
        - latitude
        - longitude
      properties:
        type:
          type: string
          description: |
            Defines the category of the location, distinguishing between transport facilities such as airports, harbors, and rail yards, 
            and general places such as buildings, streets, postcodes, or cities.
          enum:
            - PLACE
            - AIRPORT
            - RAIL_YARD
            - HARBOR
          x-enumDescriptions:
            PLACE: A general geographic point such as a building, street, postcode area, or city, rather than to a transport facility.  
            AIRPORT: An airport
            RAIL_YARD: A rail yard.
            HARBOR: A maritime port.
        latitude:
          type: number
          format: double
          description: Latitude in decimal degrees (WGS 84 — EPSG:4326), range -90 to 90.
        longitude:
          type: number
          format: double
          description: Longitude in decimal degrees (WGS 84 — EPSG:4326), range -180 to 180.
        iataCode:
          type: string
          description: Three-letter IATA airport code. Only provided for `AIRPORT` types.
        unLoCode:
          type: string
          description: UN/LOCODE that identifies a `HARBOR`.
          minLength: 5
          maxLength: 5
        address:
          type: string
          description: Name of the `AIRPORT`, `HARBOR` or `RAIL_YARD`.
        countryCode:
          type: string
          description: ISO 3166-1 alpha-2 country code.

    TransportIntensities:
      type: object
      required:
        - wttCo2eGramsPerTonneKm
        - ttwCo2eGramsPerTonneKm
        - wtwCo2eGramsPerTonneKm
      properties:
        wttCo2eGramsPerTonneKm:
          type: number
          format: double
          description: |
            Well-to-tank greenhouse gas emissions rate, expressed as grams released for each tonne-kilometer of activity.
        ttwCo2eGramsPerTonneKm:
          type: number
          format: double
          description: |
            Tank-to-wheel greenhouse gas emissions rate, expressed as grams released for each tonne-kilometer of activity.
        wtwCo2eGramsPerTonneKm:
          type: number
          format: double
          description: |
            Well-to-wheel greenhouse gas emissions rate, expressed as grams released for each tonne-kilometer of activity.
            This is the sum of the WTT and TTW rates.

    TransportOperationResultByPowerSource:
      type: object
      required:
        - powerSource
        - activityDistanceKm
        - activityTonneKm
        - intensities
        - emissions
      properties:
        powerSource:
          type: string
          enum:
            - DIESEL
            - GASOLINE
            - ELECTRICITY
            - LNG
            - LPG
            - CNG
            - BIO_LNG
            - BIO_CNG
            - HVO
            - B5
            - B7
            - B10
            - B20
            - B50
            - B100
          x-enumDescriptions:
            DIESEL: Petroleum (fossil derived) diesel
            GASOLINE: Petrol (fossil derived) fuel
            ELECTRICITY: Electric power
            LNG: Fossil derived liquefied natural gas
            LPG: Fossil derived liquefied petroleum gas
            CNG: Fossil derived compressed natural gas
            BIO_LNG: Liquefied biomethane
            BIO_CNG: Compressed biomethane
            HVO: Hydrotreated vegetable oil, a renewable diesel alternative
            B5: Fossil derived diesel blended with 5% biodiesel
            B7: Fossil derived diesel blended with 7% biodiesel
            B10: Fossil derived diesel blended with 10% biodiesel
            B20: Fossil derived diesel blended with 20% biodiesel
            B50: Fossil derived diesel blended with 50% biodiesel
            B100: Pure biodiesel with no petroleum (fossil derived) content.
            JET_KEROSENE: Petroleum (fossil derived) jet fuel used in aviation
            HFO: Heavy fuel oil, a residual fossil derived marine fuel.
            VLSFO: Very low sulfur fuel oil, a cleaner residual fossil derived marine fuel.
            MDO: Marine diesel oil, a distillate fossil derived marine fuel
          description: The type of fuel or electricity consumed.

        activityDistanceKm:
          type: number
          format: double
          description: |
            The distance in kilometers travelled while consuming the power source.

        activityTonneKm:
          type: number
          format: double
          description: |
            Tonne-kilometers of transport activity performed while consuming this power source.

        intensities:
          $ref: '#/components/schemas/TransportIntensities'
          description: The emission intensity rates for the power source.

        emissions:
          $ref: '#/components/schemas/TransportEmissions'
          description: The emissions released by producing, processing, delivering and consuming the power source.

    TransportEmissions:
      type: object
      required:
        - wttCo2eGrams
        - ttwCo2eGrams
        - wtwCo2eGrams
      properties:
        wttCo2eGrams:
          type: number
          format: double
          description: |
            Well-to-tank greenhouse gas emissions measured in grams.
            This represents the upstream emissions from producing, processing, and delivering the fuel or electricity used for the transport operation(s).  
        ttwCo2eGrams:
          type: number
          format: double
          description: |
            Tank-to-wheel greenhouse gas emissions measured in grams.
            This represents the operational emissions produced during the actual use of the fuel or electricity to perform the transport operation(s).  
        wtwCo2eGrams:
          type: number
          format: double
          description: |
            Well-to-wheel greenhouse gas emissions measured in grams.
            This represents the total lifecycle emissions, combining both upstream fuel or electricity production (well-to-tank) and operational use-phase emissions (tank-to-wheel) for the transport operation(s).

    HubIntensities:
      type: object
      required:
        - co2eGramsPerTonne
      properties:
        co2eGramsPerTonne: 
          type: number
          format: double
          description: |
            logistics hub(s) greenhouse gas emissions emissions rate, expressed as grams released for each tonne of cargo.

    HubEmissions:
      type: object
      required:
        - co2eGrams
      properties:
        co2eGrams:
          type: number
          format: double
          description: Logistics hub(s) greenhouse gas emissions measured in grams.

    TotalIntensities:
      type: object
      required:
        - co2eGramsPerTonneKm
      properties:
        co2eGramsPerTonneKm:
          type: number
          format: double
          description: |
            Rate of greenhouse gas emissions, expressed as grams released for each tonne-kilometer of activity 
            across both the transport and hub operations.

    TotalEmissions:
      type: object
      required:
        - co2eGrams
      properties:
        co2eGrams:
          type: number
          format: double
          description: Greenhouse gas emissions, measured in grams released for both the transport and hub operations.

    TransportChainResult:
      type: object
      title: Transport chain result
      required: 
        - type
        - start
        - end
        - activityDistanceKm
        - activityTonneKm
        - transportIntensities
        - transportEmissions
        - hubIntensities
        - hubEmissions
        - totalIntensities
        - totalEmissions
        - elements
      properties:
        type:
          type: string
          enum:
            - AIR
            - RAIL
            - ROAD
            - WATER
            - WEIGHTED_MODES
          x-enumDescriptions:
            AIR: The result is from a primary transport mode using aircraft.
            RAIL: The result is from a primary transport mode using trains.
            ROAD: The result is from a primary transport mode using road vehicles.
            WATER: The result is from a primary transport mode using maritime vessels.
            WEIGHTED_MODES: The result is from multiple primary transport operations combined.
          description: |
            The results of a transport operation defined in the request’s `transportChain`.  

            The value corresponds directly to the mode specified in the associated transport chain element from the request,
            unless a fallback occurred, in which case it will be the chosen fallback transport mode.

            First and last mile `ROAD` transport operations may surround the primary transport operation within the `elements` of this object.

        start:
          $ref: '#/components/schemas/ResponseLocation'
          description: The starting location.

        end:
          $ref: '#/components/schemas/ResponseLocation'
          description: The ending location.

        activityDistanceKm:
          type: number
          format: double
          description:  The distance in kilometers across the primary transport operation and any first/last mile road operations.

        activityTonneKm:
          type: number
          format: double
          description: The transport activity for the primary transport operation and any first/last mile road operations.

        transportIntensities:
          $ref: '#/components/schemas/TransportIntensities'
          description: The combined emission intensity rates across the primary transport operation and any first/last mile road operations.

        transportEmissions:
          $ref: '#/components/schemas/TransportEmissions'
          description: The total emissions for the primary transport operation and any first/last mile road operations.

        hubIntensities:
          $ref: '#/components/schemas/HubIntensities'
          description: The combined emission intensity rates for any hubs inserted between the primary transport opertion and any first/last mile road operations.

        hubEmissions:
          $ref: '#/components/schemas/HubEmissions'
          description: The total emissions for any hubs inserted between the primary transport opertion and any first/last mile road operations.

        totalIntensities:
          $ref: '#/components/schemas/TotalIntensities'
          description: The combined emission intensity rates across the primary transport opertion, first/last mile road operations, and any hubs inserted inbetween.

        totalEmissions:
          $ref: '#/components/schemas/TotalEmissions'
          description: The total emissions for the primary transport opertion, first/last mile road operations, and any hubs inserted inbetween.

        elements:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/AirTransportResult'
