    WaterTransport:
      title: "Water transport"
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - WATER
          description: |
            Water (maritime) transport operation.  

            **Vessel characteristics**  
            The vessel characteristics are determined using the most informative available attributes.
            The following properties are evaluated in the order shown below:    
            1. Vessel type from `vehicle`.
            2. Vessel type defaulted based on `cargo.category` when `vehicle` not provided.
            3. Vessel capacity band from `capacity`
            4. Vessel capacity band from `size` when `capacity` not provided.
            5. Vessel capacity band defaulted based on the largest vessel of the determined vessel type that can be accomodated by both origin and destination harbors.
                - Vessel types and capacity bands were identified through a worldwide harbor survey informed by AIS data combined with fleet registry databases.

            **Harbor selection**  
            Harbors are selected based on the provided start and end locations and the vessel determined in the previous step.  
            - Use of provided harbors.  
              If the start or end location corresponds to a known harbor, that harbor is used as provided, 
              even if it is incompatible with the determined vessel type or capacity band.
            - Automatic harbor selection  
              If the start or end location is not a harbor, an appropriate harbor is automatically selected. Selection is based on the following criteria:
                - Vessel compatibility.  
                  Candidate harbors are evaluated against the determined vessel type based on the system’s global harbor survey.
                  If a capacity band has already been identified, it is also included in the compatibility assessment.
                - Proximity to the provided location.  
                  Distances from the given location to candidate harbors are considered, with closer harbors preferred.
                - Customs-border considerations.
                  If traveling between the given location and a candidate harbor would require crossing a customs border, 
                  that harbor is heavily penalized during selection.
            - Cases with no compatible harbor
              If no suitable harbor can be found and the vessel type was defaulted, the vessel type is overridden to `GENERAL_CARGO`, 
              and the harbor selection process is reattempted.  

              This allows service to locations where certain vessel classes do not operate.
              For example, the Norwegian archipelago of Svalbard, which does not receive container vessels.

            **Automatic first and last mile connections**  
            - When the start or end location is not a harbor, a road transport operation
              is automatically added to connect the location to the selected start or end harbor.  
            - If a `firstMile` or `lastMile` object is provided then road vehicle configuration is taken directly from the corresponding object.
            - If `firstMile` or `lastMile` is not provided then the system automatically selects an appropriate road vehicle based on:
              - Country of operation
              - Cargo category
              - Trip distance
              - Cargo weight

            **Fallback on failure**  
            If a maritime route cannot be generated because, for example:
            - No compatible harbors can be reached from the start or end locations.
            - No connecting route route between the harbors could be found.

            Then the system will attempt alternative modes of transport when the request `options.fallbackTransportModes` is provided.
            - Each mode except `WATER` in the `options.fallbackTransportModes` array will be attempted in listed order.
            - The process will stop when a mode succeeds, and the calculated emissions for that mode will be returned.
            - If every fallback attempt fails, the system returns the error produced by the final mode in the sequence.

        departureDateTime:
          type: string
          description: |
            When the vessel departed its start location.

            **Format**  
            ISO 8601 extended format date/time string in one of the following formats.
              - Local date/time (no offset), e.g. `2024-11-17T14:32`
              - UTC (Zulu) time, e.g. `2024-11-17T14:32`
              - Offset time, e.g. `2024-11-17T14:32+01:00`

            **Offset management**  
              - Local times are automatically converted to offset times based on the start location's timezone.
                  Example (origin Shanghai): `2025-03-28T09:00` → `2025-03-28T09:00+08:00`  
              - UTC times are automatically converted to offset times based on the start location's timezone.
                  Example (origin Shanghai): `2025-03-28T01:00Z` → `2025-03-28T09:00+08:00`  

            **Supported precision**
              - Milliseconds: `2025-04-17T14:32:45.123+01:00`
              - Seconds: `2025-04-17T14:32:45+01:00`
              - Minutes: `2025-04-17T14:32+01:00`
              - Hours: `2025-04-17T14+01:00`
              - Date only: `2025-04-17`              

        arrivalDateTime:
          type: string
          description: |
            When the vessel arrived at its end location.

            **Format**  
            ISO 8601 extended format date/time string in one of the following formats.
              - Local date/time (no offset), e.g. `2024-11-17T14:32`
              - UTC (Zulu) time, e.g. `2024-11-17T14:32`
              - Offset time, e.g. `2024-11-17T14:32+01:00`

            **Offset management**  
              - Local times are automatically converted to offset times based on the destination location's timezone.
                  Example (destination Rotterdam): `2025-03-28T09:00` → `2025-03-28T09:00+01:00`  
              - UTC times are automatically converted to offset times based on the destination location's timezone.
                  Example (destination Rotterdam): `2025-03-28T08:00Z` → `2025-03-28T09:00+01:00`  

            **Supported precision**
              - Milliseconds: `2025-04-17T14:32:45.123+01:00`
              - Seconds: `2025-04-17T14:32:45+01:00`
              - Minutes: `2025-04-17T14:32+01:00`
              - Hours: `2025-04-17T14+01:00`
              - Date only: `2025-04-17`

        vehicle:
          type: string
          description: The type of vessel used.
          enum:
            - CONTAINER
            - BULKER
            - GENERAL_CARGO
            - LIQUEFIED_GAS_TANKER
            - OIL_TANKER
            - CHEMICAL_TANKER
            - OTHER_LIQUIDS_TANKER
            - REFRIGERATED_BULKER
            - AUTOMOBILE_CARRIER
          x-enumDescriptions:
            CONTAINER: |
              Transports standardized shipping containers. 
              The default for `GENERAL` and `MANUFACTURED_PRODUCTS` cargo.
            BULKER: |
              Transports unpackaged bulk goods. 
              The default for `BUILDING_MATERIALS`, `CEREALS`, `COAL_AND_STEEL` and `SOLID_CHEMICALS` cargo.
            GENERAL_CARGO: |
              Transports varied packaged or breakbulk goods. 
              The fallback when candidate ports show no historical AIS activity for the requested type.
            LIQUEFIED_GAS_TANKER: |
              Specialized tanker for transporting liquefied gases like LNG or LPG at very low temperatures or under pressure within insulated tanks.
              The default for `LIQUEFIED_GAS` cargo.
            OIL_TANKER: |
              Tanker that taransport crude oil or refined petroleum products in segregated liquid cargo tanks.
              The default for `OIL` cargo.
            CHEMICAL_TANKER: |
              Tanker equipped with segregated tanks to transport liquid chemicals.
              The default for `LIQUID_CHEMICALS` cargo.
            OTHER_LIQUIDS_TANKER: |
              Tanker that transports liquids outside the oil, gas, and regulated chemical categories such as wine, or fruit juices.            
            REFRIGERATED_BULKER: |
              Bulk carrier with cooling systems for perishable goods.
              The default for `REFRIGERATED_BULK` cargo.
            AUTOMOBILE_CARRIER: |
              A roll-on/roll-off vessel that transports cars and other wheeled vehicles.
              The default for `AUTOMOBILES` cargo.

        capacity:
          type: object
          description: |
            Capacity of the vessel.  

            If the supplied unit matches the vessel type’s native capacity unit, 
            the value is assigned to a capacity band through a straightforward numeric comparison.  

            If the unit differs, the value is first converted to the native capacity unit using regression-based formulas developed from the global shipping fleet. 
            The converted value is then classified into the appropriate capacity band.  

            For example, if a `GENERAL_CARGO` vessel’s capacity is provided in `GROSS_TONNE`, 
            the value is transformed into an equivalent `DEAD_WEIGHT_TONNE` estimate using 
            a regression-derived conversion function specific to `GENERAL_CARGO` vessels.
          required:
            - value
            - unit
          properties:
            value:
              type: number
              format: double
              description: Vessel's numeric capacity value, interpreted according to the unit.
            unit:
              type: string
              description: The measurement unit for the vessel’s capacity.
              enum:
                - DEAD_WEIGHT_TONNE
                - GROSS_TONNE
                - CONTAINER
                - CUBIC_METER
              x-enumDescriptions:
                DEAD_WEIGHT_TONNE: |
                  Total weight a vessel can safely carry, including cargo, fuel, provisions, and crew.
                  This is the native unit used to classify capacity on `BULKER`, `GENERAL_CARGO`, `OIL_TANKER`, `CHEMICAL_TANKER`, `OTHER_LIQUIDS_TANKER`, and `REFRIGERATED_BULKER` vessels.
                GROSS_TONNE: |
                  A measure of the vessel’s total internal volume.
                  This is the native unit used to classify capacity on `AUTOMOBILE_CARRIER` vessels.
                CONTAINER: |
                  The number of standard twenty-foot (TEU) shipping containers the vessel can carry.
                CUBIC_METER: |
                  The volume capacity available for liquid or bulk cargo, measured in cubic meters.
                  This is the native unit used to classify capacity on `LIQUEFIED_GAS_TANKER` vessels.

        size:
          type: string
          description: |
            The vessel’s size classification.  

            A size class is converted to the vessel type's native capacity band.  

            The size classes listed below are grouped by the vessel types they are most commonly associated with, 
            though some classes overlap across types.  
            
            If a size class is used with a different vessel type, for example, using the `VLCC` class on a `BULKER` vessel,
            the system will still perform a valid conversion to a `DEAD_WEIGHT_TONNE` capacity band using regression-based formulas developed from the global shipping fleet.  

            **Dry bulk size classes**  
            | Class Name    | Description                   |
            |---------------|-------------------------------| 
            | `MINI_BULKER` | Very small bulk carrier       |
            | `SMALL_HANDY` | Small regional carrier        |
            | `HANDY`       | Versatile mid-size carrier    |
            | `HANDYMAX`    | Larger handy-size carrier     |
            | `SUPRAMAX`    | Medium bulk carrier           |
            | `ULTRAMAX`    | Large capacity bulk carrier   |
            | `CAPESIZE`    | Large deep sea carrier        |
            | `CHINAMAX`    | Very large deep draft carrier |
            | `VALEMAX`     | Ultra large ore carrier       |

            **Tanker size classes** 
            | Class Name        | Description                               |
            |-------------------|-------------------------------------------|
            | `GENERAL_PURPOSE` | Small product tanker                      |
            | `MEDIUM_RANGE`    | Medium product tanker                     |
            | `LR1`             | Long-range product tanker                 |
            | `LR2`             | Large long-range tanker                   |
            | `AFRAMAX`         | Large global reach petroleum tanker       |
            | `SUEZMAX`         | Large Suez canal capable petroleum tanker |
            | `VLCC`            | Very large crude tanker                   |
            | `ULCC`            | Ultra-large crude tanker                  |

            **LNG carrier size classes**
            | Class Name | Description            |
            |------------|------------------------|
            | `Q_FLEX`   | Large LNG carrier      |
            | `Q_MAX`    | Very large LNG carrier |

            **Container vessel size classes** 
            | Class Name     | Description                                     |
            |----------------|-------------------------------------------------|
            | `SMALL_FEEDER` | Very small regional ship                        |
            | `FEEDER`       | Regional connector ship                         |
            | `FEEDERMAX`    | Large regional feeder ship                      |
            | `PANAMAX`      | Built to fit the original Panama Canal          |
            | `POST_PANAMAX` | Larger than original Panama Canal limits        |
            | `NEO_PANAMAX`  | Built to fit for expanded Panama Canal locks    |
            | `ULTRA_LARGE`  | Ultra high capacity ships for major trade lanes |

        containerTypeCode:
          type: string
          minLength: 3
          maxLength: 4   
          description: |
            ISO 6346 (https://en.wikipedia.org/wiki/ISO_6346) container size/type code.  

            The code is mapped to one of three different container categories which each have different emissions intensities when transported on container vessels:
            - 20 foot containers. For example, *22G1* and *22G* map to this category.
            - 40 foot containers. For example, *42R1* maps to this category.
            - ISO tank containers. For example,  *22T1* maps to this category.

        powerSource:
          type: string
          description: |
            Specifies the vessel’s power source. If not provided, it is automatically defaulted based on:
            - the type of vessel.
            - the capacity of the vessel.
            - the region in which the voyage occurs. Different areas impose different sulfur-emission limits, which restrict which marine fuels can be legally used.
          enum:
            - HFO
            - VLSFO
            - MDO
          x-enumDescriptions:
            HFO: Heavy fuel oil
            VLSFO: Very low sulfur fuel oil
            MDO: Marine diesel oil

        navigationConstraints:
          type: array
          description: |
            List of navigation constraints specifying canals and passages to avoid when routing the voyage.  

            Routes through any waterways listed here will never be used. 
            Independently of these constraints, physical limits such as vessel size or draft may still prevent transit through certain waterways 
            (e.g., ULCC supertankers cannot traverse the Suez Canal even if `AVOID_SUEZ_CANAL` is not specified)            

            Default: [`AVOID_NORTHEAST_PASSAGE`, `AVOID_NORTHWEST_PASSAGE`]
          items:
            type: string
            enum:
              - AVOID_SUEZ_CANAL
              - AVOID_PANAMA_CANAL
              - AVOID_KIEL_CANAL
              - AVOID_CORINTH_CANAL
              - AVOID_NORTHEAST_PASSAGE
              - AVOID_NORTHWEST_PASSAGE
            x-enumDescriptions:
              AVOID_SUEZ_CANAL: Do not use the Suez Canal in the voyage.
              AVOID_PANAMA_CANAL: Do not use the Panama Canal in the voyage.
              AVOID_KIEL_CANAL: Do not use the Kiel Canal in the voyage.
              AVOID_CORINTH_CANAL: Do not use the Corinth Canal in the voyage.
              AVOID_NORTHEAST_PASSAGE: Do not route through the Arctic Ocean, along the northern coast of Russia to connect Europe and Asia.
              AVOID_NORTHWEST_PASSAGE: Do not route through the Arctic Ocean, along the northern coasts of Canada and Alaska to connect the Pacific with the Atlantic.

        firstMile:
          $ref: '#/components/schemas/WaterFirstMile'

        lastMile: 
          $ref: '#/components/schemas/WaterLastMile'

    WeightedModesTransport:
      title: "Weighted modes transport"
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - WEIGHTED_MODES
          description: |
            Applicable when the precise transport mode is indeterminate but constrained to a known set of alternatives, 
            each associated with an established probability or weighting, enabling emissions to be proportionally allocated.  

            Examples include:
            - Long haul segments that could have been completed by different modes (e.g., 40% by `RAIL`, 60% by `ROAD`).
            - Pickup legs where the type of truck is probabilistic based on fleet composition (e.g., 80% by 7 tonne diesel, 20% by 10 tonne electric).
            - Ocean voyages where only the proportion of vessels taking different routes is available (e.g., 30% via Suez, 70% via the Cape route).
              The `navigationConstraints` property would be set to [`AVOID_SUEZ_CANAL`] for the Cape route transport operation.

            **Fallback on failure**  
            If any of the weighted transport operations fails, then the Then the system will attempt alternative modes of transport when the request 
            `options.fallbackTransportModes` is provided.
            - Each mode in the `options.fallbackTransportModes` array will be attempted in listed order.
            - If every fallback attempt fails, the system returns the error produced by the final mode in the sequence.

        weightedTransportOperations:
          type: array
          description: |
            An array of one or more transport operation objects, each with an associated percentage. 
            The same mode of transport operation may appear multiple times, typically with different properties.
            All percentages in the array must sum up to 100.
          items:
            type: object
            properties:
              percent:
                type: number
                format: double
                description: |
                  Percentage weighting for this transport operation’s emissions in the results.
                  Must be greater than 0 and at most 100.

              transportOperation:
                description: |
                  The transport operation object, determined by the type property. 
                  The emissions from this operation make up the given `percent` of the overall results.
                oneOf:
                  - $ref: '#/components/schemas/UnknownTransport'
                  - $ref: '#/components/schemas/AirTransport'
                  - $ref: '#/components/schemas/RailTransport'
                  - $ref: '#/components/schemas/RoadTransport'
                  - $ref: '#/components/schemas/WaterTransport'

    Hub:
      type: object
      title: "Hub operation"
      required:
        - type
        - location
      properties:
        type:
          type: string
          enum:
            - HUB
          description: |
            Represents a site, facility, center, or depot involved in a freight transport chain.
            Hubs act as connection points between transport legs (within or across modes) or as the starting or ending locations of a transport journey.

            A hub may serve as:
            - The origin of an entire transport chain.
            - A transfer point where one transport operation ends and another begins.
            - The destination of the transport chain.
            
            Hubs also typically represent locations of energy use and emissions associated with freight handling and supporting equipment:
            - Fuel and electricity used for loading / unloading freight.
            - Energy used to move freight within the hub (yard tractors, forklifts, etc.)
            - Energy consumption from facility lighting, heating, and cooling and other freight-related activities.

            Emissions intensities vary by facility category, with transshipment-focused hubs typically having lower intensities than storage-focused hubs.

        hubType:
          $ref: '#/components/schemas/HubTypes'
          description: |
            Specifies the type of hub used at this location. 
            The selected hub type determines the emissions intensity.
            Emissions can be omitted by setting the hub type to `NONE` because either:
              - The hub simply represents a stop on a trip with the same vehicle.
              - Hub emissions are not wanted. Be aware that omitting hub emissions breaks full ISO 14083 compliance.

            If `hubType` is not provided, the following rules determine its value:
              - If `options.hubInsertion` is set to `MANUAL`, no hub emissions are applied.
              - Otherwise, if `options.defaultHubTypes` specifies a default for the surrounding transport operation types, that default is used.
              - Otherwise, the hub type is selected according to the table below.
              | Incoming mode | Outgoing mode | Selected hub type                                                                                                                                               |
              |---------------|---------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|
              | `AIR`         | `AIR`         | `TRANSSHIPMENT`                                                                                                                                                 |
              | `AIR`         | `RAIL`        | `TRANSSHIPMENT`                                                                                                                                                 |
              | `AIR`         | `ROAD`        | `TRANSSHIPMENT`                                                                                                                                                 |
              | `AIR`         | `WATER`       | `MARITIME_CONTAINER_TERMINAL` if a container ship. Otherwise `TRANSSHIPMENT`.                                                                                   |
              | `RAIL`        | `AIR`         | `TRANSSHIPMENT`                                                                                                                                                 |
              | `RAIL`        | `RAIL`        | `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used.                                                              | 
              | `RAIL`        | `ROAD`        | `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used.                                                              | 
              | `RAIL`        | `WATER`       | `MARITIME_CONTAINER_TERMINAL` if a container ship. Otherwise `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used. |
              | `ROAD`        | `AIR`         | `TRANSSHIPMENT`                                                                                                                                                 |
              | `ROAD`        | `RAIL`        | `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used.                                                              | 
              | `ROAD`        | `ROAD`        | `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used.                                                              | 
              | `ROAD`        | `WATER`       | `MARITIME_CONTAINER_TERMINAL` if a container ship. Otherwise `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used. |
              | `WATER`       | `AIR`         | `MARITIME_CONTAINER_TERMINAL` if a container ship. Otherwise `TRANSSHIPMENT`.                                                                                   |
              | `WATER`       | `RAIL`        | `MARITIME_CONTAINER_TERMINAL` if a container ship. Otherwise `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used. |
              | `WATER`       | `ROAD`        | `MARITIME_CONTAINER_TERMINAL` if a container ship. Otherwise `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used. |
              | `WATER`       | `WATER`       | `MARITIME_CONTAINER_TERMINAL` if a container ship. Otherwise `TRANSSHIPMENT` unless `cargo.category` is a liquid, in which case `LIQUID_BULK_TERMINAL` is used. |

              - For `WEIGHTED_MODES` transport operations (which contain multiple underlying transport modes), 
                the default hub type is first determined for each incoming/outgoing mode pair using the rules in the table above, 
                and then the hub type with the highest emissions intensity is chosen.

        location:
          $ref: '#/components/schemas/Location'

    AirFirstMile:
      type: object
      description: |
        An initial road segment used to transport cargo from the start location to the departure airport.  

        By default, a logistics hub with associated transshipment emissions is automatically inserted between the road transport operation and the flight. 
        This behaviour can be disabled by setting the request’s `options.intermodalHubs` to `MANUAL` or by setting `options.defaultHubTypes.roadToAir` to `NONE`.

        **Vehicle selection**  
        The vehicle is selected based on the most informative attributes provided by the following properties
        that are evaluated in the order given below:  

        1. `grossWeightBand` and `structure`
            - If `structure` is not provided, it is inferred from the gross weight band.
        2. `grossWeight` and `structure`
            - If `structure` is not provided, it is inferred from the gross weight.
        3. `maximumWeight` and `structure`
            - The maximum weight is translated into an estimated gross weight using typical vehicle weight classes. 
            - If structure is not provided, it is inferred from the resulting gross-weight estimate.
        4. `tareWeight` and `structure`
            - The tare weight is translated into an estimated gross weight using typical vehicle weight classes. 
            - If structure is not provided, it is inferred from the resulting gross-weight estimate.
        5. `vehicle`
            - If none of the above properties are available, the generic `vehicle` property is used.
            - This generally results in a lower information, less precise result, with the exception of the `VAN` type.
        6. `structure`
            - If structure is set to `ARTICULATED`, an articulated vehicle is selected.
        7. `packaging`
            - If packaging is set to `CONTAINER`, a container capable vehicle is selected.
        8. `cargo.category` and route distance
            - If no vehicle could be selected via rules 1 to 7, the system will fall back to heuristics based on the cargo category and route distance.
            - Liquid and bulk cargo categories are assigned generic `HEAVY_GOODS_VEHICLE`.
            - Longer routes are assigned to larger vehicles.
            - Shorter routes default to smaller urban and medium trucks.

        **Emission algorithm selection**  
        Emissions are calculated using either default emission factors or primary data, depending on whether power consumption information is provided. 
        The following rules apply:  
        - Default emission factors are used when `powerConsumption` is not provided.
        - Emissions based on default factors correspond to the characteristics of the selected vehicle.
        - Primary data emissions are calculated when `powerConsumption` is provided - either as an absolute or rate based value.
        - Primary-data emissions are calculated directly from the supplied consumption value combined with the `powerSource`.

