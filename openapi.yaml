              format: double
              description: Numeric value representing the train's gross weight.
            unit:
              type: string
              description: Unit of measurement for the train's gross weight, in either metric or U.S. customary units.
              enum:
                - KILOGRAM
                - POUND
                - METRIC_TONNE
                - US_SHORT_TON
              x-enumDescriptions:
                KILOGRAM: Measure in kilograms.
                POUND: Measure in U.S. customary / imperial pounds.
                METRIC_TONNE: Measure in metric tonnes (1000 kg).
                US_SHORT_TON: Measure in U.S. customary short tons (two thousand pounds).

        powerSource:
          type: string
          description: Source of traction power for the train.
          enum:
